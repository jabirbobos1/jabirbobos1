<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg">
        <p class="website-name">FICTIONARY</p>
      </div>
    </header>
    <div class="signup-bar">
      <input class="firstname-signup" type="text" placeholder="First name">
      <input class="lastname-signup" type="text" placeholder="Last name">
      <input class="username-signup" type="text" placeholder="Username">
      <input class="password-signup" type="password" placeholder="Password">
      <input class="date-signup" type="date">
      <Button class="signup-button">
        Sign Up
      </Button>
    </div>
  </body>
</html>
